name: Quality Assurance

on:
    pull_request:
      types: [opened, synchronize]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PORT: 3333
      APP_KEY: mySuperKeyWith16Characters
      HOST: localhost
      LOG_LEVEL: info
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: test_db

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - name: Cache Node.js modules
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{hashFiles('**/package-lock.json')}}
            restore-keys: ${{ runner.os }}-node-
            
        - name: Install dependencies
          run: npm install
      
        - name: Run ESLint
          run: npm run lint

        - name: Run Api
          run: npm run dev

        - name: Run Tests
          run: npm test